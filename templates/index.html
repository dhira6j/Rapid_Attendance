<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to bottom right, #ff6f61, #6b66ff);
            /* Adjust the color codes as needed */
            min-height: 100vh; /* Ensures gradient covers entire viewport height */
        }

        h1 {
            margin-top: 50px;
        }

        a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        a:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    <a href="/signup">Sign Up</a> | <a href="/login">Login</a>
</body>
</html>
