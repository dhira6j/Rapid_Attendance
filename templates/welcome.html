<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Example</title>
<style>
  body {
    background: linear-gradient(135deg, #fc5c7d, #6a82fb);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s ease;
    color: white; /* Default text color */
  }

  .button.iot {
    background-color: #4CAF50; /* Green background */
    margin-right: 10px;
  }

  .button.san {
    background-color: #4CAF50; /* Green background */
  }

  .button.iot:hover, .button.san:hover {
    background-color: #f8b500; /* Yellow background on hover */
    color: #000; /* Change text color on hover */
  }
</style>
</head>
<body>

<a href="iot.html" class="button iot">IOT</a>
<a href=" " class="button san">SAN</a>

</body>
</html>
